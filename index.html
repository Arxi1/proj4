<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doraemon Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Background slideshow container */
        #background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        #background-slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #background-slideshow img.active {
            opacity: 1;
        }

        header {
            background: linear-gradient(135deg, #4276c5 0%, #cacaca 100%);
            color: white;
            text-align: center;
            padding: 1.2rem;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Removed .content styles as the div is removed */

        footer {
            background: linear-gradient(135deg, #4276c5 0%, #cacaca 100%);
            color: #333;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.5rem;
                padding: 1rem;
            }
            
            footer {
                font-size: 0.9rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="background-slideshow">
        <img src="51dMgo8EChL._UF1000,1000_QL80_.jpg" alt="Background 1" class="active" />
        <img src="61mhBXHRZAL._UF1000,1000_QL80_.jpg" alt="Background 2" />
        <img src="doraemon-cartoon-poster-dp-698-small-original-imae26qfbzjnyvqz.webp" alt="Background 3" />
        <img src="images.jpeg" alt="Background 4" />
        <img src="images.png" alt="Background 5" />
    </div>

    <header>
        Doraemon
    </header>

    <main>
        <!-- Removed empty content div to eliminate dot-like element -->
    </main>

    <footer>
        Thank you for visiting!
    </footer>

    <script>
        const slides = document.querySelectorAll('#background-slideshow img');
        let currentIndex = 0;
        const slideInterval = 1000; // 1 second

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        setInterval(showNextSlide, slideInterval);
    </script>
</body>
</html>
